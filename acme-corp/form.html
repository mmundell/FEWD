<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Forms</title>
  </head>
  <body>
    <form class="" action="index.html" method="post">
      <fieldset>
        <legend>NAME</legend>
        <div class="">
          <label for="name-first">First</label>
          <input type="text" name="first" placeholder="Mason" id="name-first">
        </div>
        <div class="">
          <label for="name-last">Last</label>
          <input type="text" name="last" placeholder="Mundell" id="name-last">
        </div>
      </fieldset>

      <fieldset>
        <legend>Account Info</legend>
        <div class="">
          <label for=">account info">Email</label>
          <input type="text" name="Email" placeholder="mgmundell9@gmailcom" id="account info">
        </div>
        <div class="" inline;>
            <label for="password">Password</label>
            <input type="text" name="Password" placeholder="secret" id="account info">
        </div>

      </fieldset>

      <fieldset>
        <legend>Gender</legend>
        <div class="">
          <label for=">account info">Male</label>
          <input type="radio" name="male" value="male">
        </div>
        <div class="">
          <label for=">account info">Female</label>
          <input type="radio" name="Female" placeholder="">
        </div>
      </fieldset>
    </form>
  </body>
</html>
